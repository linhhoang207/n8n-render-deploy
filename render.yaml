services:
  - type: web
    name: n8n
    env: docker
    plan: free
    region: oregon
    branch: main
    dockerfilePath: ./Dockerfile
    envVars:
      - key: GENERIC_TIMEZONE
        value: Australia/Sydney
      - key: N8N_HOST
        value: n8n.onrender.com
      - key: WEBHOOK_TUNNEL_URL
        value: https://n8n.onrender.com
